	<script>

        	function validateForm()
	
        {
			var y=document.getElementById("password").value;
			var x=document.getElementById("email").value;
			
			if(document.getElementById("name").value === "" || x==="" || y=== "")
			{ alert("Enter all details"); }
			
			if(document.getElementById("repassword").value==="")
			{ alert("Verify password by entering again in Recheck Password"); document.getElementById("password").value="";}
			
			if(y.length<8)
			{
				alert("Password length should be minimun 8 characters");
				document.getElementById("password").value ="";
				document.getElementById("repassword").value ="";
			}
		}
 
	</script>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		$('#myModal').on('shown.bs.modal', function () {
				$('#myInput').focus()
				});

		$(document).ready(function(){
    						$("#repassword").keyup(function(){ 
											if($(this).val() === $("#password").val() )
												$("#pass_match").addClass("hidden");
											else
												$("#pass_match").removeClass("hidden"); 
										}); 
		


		
						$('#cross').click(function() {
										$('#name').val("");$('#email').val("");$('#password').val(""); $('#repassword').val(""); $("#pass_match").addClass("hidden"); 
					
										});
						$('#later').click(function() {
										$('#password').val(""); $('#repassword').val(""); $("#pass_match").addClass("hidden"); 
					
										});


						$("#submit").click(function(){ 
										if($("#pass_match").is(":visible")== true)
											$("#pass_match").append("  PLEASE VERIFY PASSWORDS");
										});
						
					});
	</script>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
      </div>

          </div>

<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cross"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Sign up</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">

          </div>
	 <div class="form-group">

          </div>
	<div class="form-group">

            <input type="password" class="form-control" id="repassword" >
          </div>
	<span  class="hidden" id="pass_match"  style="color:red; text-size:20px;">
            <p>Passwords do not Match </p>
          </span>
	<span  id="passvalid" >
          </span>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" onclick="validateForm()" id="submit"><a href="mainpage.html">Submit </a>
